<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="mb-4">
                {{ mode() === 'add' ? 'Add New Game' : 'Update Game' }}
            </h1>

            @if (loading()) {
            <app-loading-spinner />
            } @else if (error()) {
            <div class="alert alert-danger" role="alert">
                {{ error() }}
            </div>
            } @else {
            <app-game-form [initialData]="game()" [mode]="mode()" [saving]="loading()" (save)="onSave($event)"
                (cancel)="onCancel()" />
            }
        </div>
    </div>
</div>
